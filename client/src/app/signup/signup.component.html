<div class ="center" style="width: 25%; padding: 20px; margin-top: 0%; margin: 0 auto;">                             
  <form [formGroup]="form" (submit)="submit()">
      <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

        <input formControlName="username" type="text" class="form-control" placeholder="Username" required>

        <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
      <br>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
  </form>
</div>
